<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Select the Match!</h1>
        <br><br>
        <div class="container">
          <form action="{% url 'Yorking:leaderboard_display' %}" method="POST">
            {% csrf_token %}
            {% for i in matches_leaderboard %}
            <div class="form-group">
              <input type="radio" name="matchid" value={{i.match_id}}>
              <label for="player" style="color:#ff9900; font-size:20px">{{i.country1}} vs</label>
              <label for="player" style="color:#ff9900; font-size:20px"> {{i.country2}}</label><p></p>
              <!-- <label for="player">Match Id:{{i.match_id}}</label> -->
              <span class="checkmark"></span>
            </div>
            {% endfor %}
            <br><br>
            <button type="submit" name='submit' class="btn btn-warning margin-bottom button">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
