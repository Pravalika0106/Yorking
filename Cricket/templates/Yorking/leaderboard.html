<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style >
      <!-- tr:hover
      {
        background-color:#ffffff;
      } -->
      table{
    	width:800px;
    	margin:auto;
    	text-align:center;
    	table-layout:fixed;
      width:80px;
    }
      table,tr
      {
        border: 2px solid black;
      }

      table,tr,th,td{
      	padding:25px;
      	color:white;
      	font-size:18px;
      	font-family:Arial;
      	background:linear-gradient(top, #3c3c3c 0%, #222222 100%);
      	background:-webkit-linear-gradient(top, #3c3c3c 0%, #222222 100%);
        text-align: center;
      }

    </style>

  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1 style="color:#ff9900">Leader Board!!</h1>
        <div class="container">
          <br><br><br>
        <table class="table table-hover">
          <!-- <caption><b>LeaderBoard!!</b></caption> -->
          <tr>
            <th>Rank</th>
            <th>User Id</th>
            <th>Stars</th>
          </tr>
          {% for i,j in leaderboard %}
          <tr>
            <td>{{i}}</td>
            <td>{{j.user_id_id}}</td>
            <td>{{j.stars}}</td>
          </tr>
          {% endfor %}
        </table>

        </div>
      </div>
    </div>


  </body>
</html>
{% endblock %}
