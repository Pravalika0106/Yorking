<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href='{% static "Yorking/css/team_selection.css"  %}'/> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Select the Match!</h1>
        <br><br>
        <div class="container">
          <form action="{% url 'Yorking:playerss' %}" method="POST">
            {% csrf_token %}
            {% for i in matches %}
            <div class="form-group">
              <input type="radio" name="matchid" value={{i.match_id}}>
              <label for="player" style="color:#ff9900; font-size:20px">{{i.country1}} vs</label>
              <label for="player" style="color:#ff9900; font-size:20px"> {{i.country2}}</label><p></p>
              <!-- <label for="player">Match Id:{{i.match_id}}</label> -->
              <span class="checkmark"></span>
            </div>
            {% endfor %}
            <br><br>
            <button type="submit" name='submit' class="btn btn-warning margin-bottom button">Submit</button>
          </form>
        </div>
      </div>

    </div>
    <!-- BOOTSTRAP AND JQUERY LINKS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
