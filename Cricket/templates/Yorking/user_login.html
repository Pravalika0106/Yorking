<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Log in!!</h1>
        <form method="post">
          {% csrf_token %}
          <br><br>
          {% if error %}
          {% for i in error %}
          <h3>{{i}}</h3>
          {% endfor %}
          {% endif %}
          <br><br>
          <label>ID:</label>
          <input type="text" name="user_id">
          <br><br>
          <label>Password</label>
          <input type="password" name="password">
          <br><br><br>
          <button type="submit" style="display:inline" name='submit' class="btn btn-warning margin-bottom button">Submit</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="submit" style="display:inline" name='signup' class="btn btn-warning margin-bottom button">SignUp</button>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock%}
