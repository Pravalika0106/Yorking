<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Sign Upp!!</h1>
        <form action="{% url 'Yorking:signup' %}" method="POST">
          {% csrf_token %}
          <br><br>
          {% if valid %}
          <h2>User id already Present. Choose other User id!</h2>
          {% endif %}
          <br><br>
          <label>User Id:</label>
          <input type="text" name="user_id" required>
          <br><br>
          <label>Password</label>
          <input type="password" name="password" required>
          <br><br><br>
          <button type="submit" name='submit' class="btn btn-warning margin-bottom button">Submit</button>
        </form>
      </div>

    </div>
  </body>
</html>
{% endblock %}
